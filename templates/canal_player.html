
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Canal ao Vivo</title>
</head>
<body>
  <h1>Player de Teste</h1>
  <video id="videoPlayer" controls autoplay width="100%" height="auto"></video>

  <script>
    async function carregarPlayer() {
      const resposta = await fetch('/api/player/testar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url: 'http://canal.exemplo.com/stream.m3u8' }) // troque pela URL real
      });

      const dados = await resposta.json();
      if (dados.url) {
        document.getElementById('videoPlayer').src = dados.url;
      } else {
        alert('Erro ao carregar canal');
      }
    }

    carregarPlayer();
  </script>
</body>
</html>
